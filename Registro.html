    <!-- INICIO MODAL-->
    <div class="modal" tabindex="-1" role="dialog" id="ventana">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Contacto</h5>
                    <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                   </button>
                </div>

                <div class="modal-body">
                    <p>info@oye.com</p>
                    <p style="color:blue" ;>+1 123 123123123</p>
                </div>
            </div>
        </div>
    </div>
    <!--FIN MODAL-->
    <main>
        <div class="py-5 bg-light">
            <div class="col-md-6 m-auto">
                <h2 class="mb-3">Registro </h2>
                <hr>
                <form id="formulario" class="form-signin" action="">
                    <div class="form-group">
                        <label for="email">Correo electrónico *</label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="email" placeholder="Correo electrónico" />
                            <div class="input-group-append">
                                <span class="input-group-text bg-white" id="basic-addon2"><i class="far fa-address-card"></i></span>
                            </div>
                        </div>
                        <span class="text-danger" id="errorEmail"></span>
                    </div>

                    <div class="form-group">
                        <label for="contrasena">Contraseña *</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" />
                            <div class="input-group-append">
                                <span class="input-group-text bg-white" id="basic-addon2"><i class="fas fa-undo-alt"></i></span>
                            </div>
                        </div>
                        <span class="text-danger" id="errorContrasena"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmacion">Confirmación de contraseña *</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirmacion" placeholder="Confirmación de contraseña" />
                            <div class="input-group-append">
                                <span class="input-group-text bg-white" id="basic-addon2"><i class="fas fa-undo-alt"></i></span>
                            </div>
                        </div>
                        <span class="text-danger" id="errorConfirmacion"></span>
                    </div>

                    <div class="form-group">
                        <label for="pais">Género Musical Favorito *</label>
                        <div class="input-group">
                            <select class="form-control" id="GeneroMusical">
                          <option value="-1" selected>Seleccione...</option>
                          <option value="1">Rock</option>
                          <option value="2">Pop</option>
                          <option value="3">Jazz</option>
                          <option value="4">Rhythm and Blues (R&B)</option>
                          <option value="5">Soul</option>
                        </select>
                            <div class="input-group-append">
                                <span class="input-group-text bg-white" id="basic-addon2"><i class="fas fa-sort"></i></span>
                            </div>
                        </div>
                        <span class="text-danger" id="errorGeneroMusical"></span>
                    </div>

                    <div class="form-group">
                        <legend class="col-form-label col-sm-2 pt-0">Edad*</legend>
                        <div class="col-sm-10">
                            <span class="text-danger" id="errorEdad"></span>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Edad" id="m" value="m" />
                                <label class="form-check-label" for="menor">Menor a 20 </label>
                            </div>
                        </div>

                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Edad" id="I" value="I" />
                                <label class="form-check-label" for="intermedio">20 a 40 </label>
                            </div>
                        </div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Edad" id="M" value="M" />
                                <label class="form-check-label" for="mayor">Mayor a 50 </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-check my-1">
                        <input class="form-check-input" type="checkbox" value="" id="terminos" name="terminos" />
                        <label class="form-check-label" for="terminos">Acepto los términos y condiciones *</label><br>
                        <span class="text-danger" id="errorTerminos"></span>
                    </div>
                    <p class="text-primary">* Campos obligatorios</p>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary" onclick="return validar(this.form)">Continuar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!--FIN CUERPO-->

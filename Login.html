    <div class="modal" tabindex="-1" role="dialog" id="ventana">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Contacto</h5>
                    <button type="button" class="close" data-dismiss="modal">

    <main>
        <div class="py-5 text-center bg-light">
            <div class="col-md-6 m-auto">
                <form id="Formulario" class="form-signin">
                    <label for="inputEmail" class="sr-only">Correo electrónico</label>
                    <input type="email" id="email" class="form-control" placeholder="Correo electrónico" />
                    <span class="text-danger" id="errorEmail"></span><br>
                    <label for="inputPassword" class="sr-only">Contraseña</label>
                    <input type="password" id="contrasena" class="form-control" placeholder="Contraseña" />
                    <span class="text-danger" id="errorContrasena"></span><br>
                    <button type="submit" class="btn btn-primary" onclick="return validar(this.form)">Iniciar Sesion</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="container-fluid py-1 bg-primary ">
